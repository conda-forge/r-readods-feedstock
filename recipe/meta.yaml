{% set version = "1.8.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readODS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readODS/readODS_{{ version }}.tar.gz
  sha256: 11d4fc5c1b8685cae594b5a0d70ea782a93befa134514786254f8f6a77baafc9

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cellranger
    - r-purrr
    - r-readr >=1.2.1
    - r-stringi
    - r-xml2 >=1.3.2
  run:
    - r-base
    - r-cellranger
    - r-purrr
    - r-readr >=1.2.1
    - r-stringi
    - r-xml2 >=1.3.2

test:
  commands:
    - $R -e "library('readODS')"           # [not win]
    - "\"%R%\" -e \"library('readODS')\""  # [win]

about:
  home: https://github.com/ropensci/readODS
  license: GPL-3.0-only
  summary: Import ODS (OpenDocument Spreadsheet) into R as a data frame. Also support writing data frame into ODS file.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - mxr-conda
    - oblute
    - rluria14
    - ndmaxar

